<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mx-3 mt-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/logo.svg"
            alt="Logo"
            width="55"
            height="25"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          data-bs-toggle="offcanvas"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="navbarSupportedContent"
          aria-labelledby="navbarSupportedContent"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Features</a
                >
                <ul class="dropdown-menu">
                  <li class="d-flex flex-nowrap ms-2 align-items-center">
                    <img src="img/icon-todo.svg" width="18" height="18" alt="Todo List">
                    <a class="dropdown-item" href="#" >Todo List</a></li>
                  <li class="d-flex flex-nowrap ms-2 align-items-center">
                    <img src="img/icon-calendar.svg" width="18" height="18" alt="Calendar">
                    <a class="dropdown-item" href="#">Calendar</a></li>
                  <li class="d-flex flex-nowrap ms-2 align-items-center">
                    <img src="img/icon-reminders.svg" width="18" height="18" alt="Reminders">
                    <a class="dropdown-item" href="#">Reminders</a>
                  </li>
                  <li class="d-flex flex-nowrap ms-2 align-items-center">
                    <img src="img/icon-planning.svg" width="18" height="18" alt="Planning">
                    <a class="dropdown-item" href="#">Planning</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Company
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Our Team</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">About</a>
              </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">
              <li><button class="btn">login</button></li>
              <li>
                <button class="btn btn-outline-success">Register</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-12">
        <div class="col-sm-8 d-flex flex-column justify-content-between my-4">
          
            <h1 class="fw-bold" style="font-size: 4rem; width: 74%;">Make remote work</h1>
            <p class="fs-6" style="width: 74%;">
              Get your team in sync, no matter your location. Streamline processes,
              create team rituals, and watch productivity soar.
            </p>
            
          <button class="btn  btn-outline-success" style="max-width: 10rem">Learn more</button>

          <div class="d-flex flex-wrap gap-4">
            <div><img src="img/client-databiz.svg"></div>
            <div><img src="img/client-audiophile.svg"></div>
            <div><img src="img/client-meet.svg"></div>
            <div><img src="img/client-maker.svg"></div>
          </div>
        </div>
        <div class="col-sm-4 my-4">
          <img src="img/image-hero-desktop.png" width="100%" >
        </div>
      </div>
      
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
